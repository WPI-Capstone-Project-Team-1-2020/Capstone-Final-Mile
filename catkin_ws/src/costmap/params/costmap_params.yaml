# I/O Topics
pointcloud_topic:  "/camera/depth/points" # Pointcloud topic
costmap_topic:     "/local_costmap"       # Costmap topic 
local_pose_topic:  "/local_odom"          # Local pose topic
diagnostics_topic: "/diagnostics"         # Diagnostics

# Configs
update_rate_hz:     25.0                # Update rate in hz
height_m:           100.0               # Height of the costmap, in meters
width_m:            100.0               # Width of the costmap, in meters
resolution_m:       0.25                # Resolution of the costmap, in meters
z_bandpass_m:       2.5                 # Band, in meters, to look for points (half above, half below)
inflation_radius_m: 5.0                 # Radius to inflate cells in meters